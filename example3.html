<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>App Inventor 2 Examples</title> <link rel="stylesheet" href="css/materialize.min.css"><style>#main_container{margin:10px;}</style></head><body><nav> <div class="nav-wrapper green"> <a href="index.html" class="brand-logo">App Inventor</a> <ul id="nav-mobile" class="right hide-on-med-and-down"> <li><a href="example1.html">Hello World</a></li><li><a href="example2.html">QR Scanner</a></li><li><a href="example3.html">Car Racing</a></li></ul> </div></div></nav> <div id="main_container"> <h3>{{title}}</h3> <p>You now know the basic. Try this app and recreate the designs and blocks below.</p><div class="row" v-for="step in steps"> <div class="col m12"> <div class="card"> <div class="row"> <div class="col m8"> <div class="card-image"> <img src="images/example3/{{$index + 1}}.png"> <span class="card-title">Step{{$index + 1}}</span> </div></div><div class="col m4"> <div class="card-content"> <h4>{{step.message}}</p></div></div></div></div></div></div><h4>{{end_message}}</h4> </div><footer class='page-footer center green'>&copy Jayson Temporas 2016</footer> </div><script src="js/materialize.min.js"></script> <script src="js/vue.js"></script> <script>var vm=new Vue({el:"#main_container", data:{title:'Car Racing', steps:[{message:'DESIGN'},{message:'BLOCK 1'},{message:'BLOCK 2'}], end_message: 'Congratulations. You are now a certified app inventor!'}}); </script></body></html>
